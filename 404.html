<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 • Küssnacht Area Guide</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
    .leaflet-control-attribution { font-size: 11px; }
    .info {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: rgba(255,255,255,0.9); padding: 8px 10px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15); line-height: 1.25;
      font: 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .info b { display:block; margin-bottom: 4px; }
    .info code { padding: 2px 4px; background: #f5f5f5; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <b>Küssnacht Area Guide</b>
    Use links like<br>
    <code>?lat=47.0731&amp;lng=8.4667&amp;z=15</code><br>
    or <code>?place=seebodenalp</code>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    // Default center: Küssnacht
    const DEFAULT = { lat: 47.0850, lng: 8.4430, z: 13 };

    // Handy place aliases (you can add more later)
    const PLACES = {
      "kussnacht-center": { lat: 47.0850, lng: 8.4430, z: 16 },
      "seebodenalp": { lat: 47.0731, lng: 8.4667, z: 15 },
      "rigi-kulm": { lat: 47.0556, lng: 8.4841, z: 14 }
    };

    // Parse URL params (query or hash)
    function getParams() {
      const out = {};
      const qs = new URLSearchParams(location.search);
      for (const [k, v] of qs.entries()) out[k] = v;

      if (location.hash && location.hash.length > 1) {
        const hs = new URLSearchParams(location.hash.slice(1));
        for (const [k, v] of hs.entries()) if (!(k in out)) out[k] = v;
      }
      return out;
    }

    function coerceFloat(x) {
      const v = parseFloat(x);
      return Number.isFinite(v) ? v : undefined;
    }
    function coerceInt(x) {
      const v = parseInt(x, 10);
      return Number.isFinite(v) ? v : undefined;
    }

    // Decide target view
    const p = getParams();
    let target = { ...DEFAULT };

    if (p.place && PLACES[p.place]) {
      const { lat, lng, z } = PLACES[p.place];
      target = { lat, lng, z: z ?? DEFAULT.z };
    } else if (p.lat && p.lng) {
      const lat = coerceFloat(p.lat);
      const lng = coerceFloat(p.lng);
      const z   = coerceInt(p.z) ?? DEFAULT.z;
      if (lat !== undefined && lng !== undefined) {
        target = { lat, lng, z };
      }
    }

    // Create map
    const map = L.map('map', { zoomControl: true }).setView([target.lat, target.lng], target.z);
    window.map = map; // make reachable globally

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Optional marker at target
    const marker = L.marker([target.lat, target.lng]).addTo(map);
    marker.bindPopup(`Lat: ${target.lat.toFixed(5)}, Lng: ${target.lng.toFixed(5)}, Zoom: ${target.z}`).openPopup();
  </script>
</body>
</html>
